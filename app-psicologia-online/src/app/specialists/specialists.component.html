<section class="container"> </section>

<!-- ======= Doctors Section ======= -->
<section id="doctors" class="doctors">
    <div class="container">

        <div class="section-title">
            <h2>Especialistas</h2>
            <!-- <p>relief ON specialist panel</p> -->
        </div>

        <div class="row">
            <div class="col-lg-6 mt-4 mt-lg-0">
                <div class="member d-flex align-items-start" *ngFor="let obj of Specialists">
                    <div class="pic">
                        <a [routerLink]="['/specialists-detalhes', obj.id]"><img [src]="obj.foto" class="img-fluid" alt=""></a>
                    </div>
                    <div class="member-info">
                        <h4>{{obj.nome}}</h4>
                        <span>{{obj.descricao}}</span>
                        <p>Valor da consulta: R$ {{obj.preco}}</p>
                        <div class="social">
                            <a href=""><i class="ri-twitter-fill"></i></a>
                            <a href=""><i class="ri-facebook-fill"></i></a>
                            <a href=""><i class="ri-instagram-fill"></i></a>
                            <a href=""> <i class="ri-linkedin-box-fill"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<!-- End Doctors Section -->
