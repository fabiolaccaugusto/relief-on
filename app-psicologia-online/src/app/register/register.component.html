<!-- ======= LOGIN ======= -->
<section id="contact" class="contact">
    <div class="container">
        <div class="section-title">
            <h2>Registrar</h2>
        </div>
    </div>
    <div class="container">

        <body class="">
            <form class="form-signin">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input [(ngModel)]="aluno.nome" name="nome" type="text" class="form-control" id="nome" placeholder="">
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input [(ngModel)]="aluno.cpf" name="cpf" type="text" class="form-control" id="cpf" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input [(ngModel)]="aluno.email" name="email" type="email" class="form-control" id="email" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input [(ngModel)]="aluno.senha" name="senha" type="password" class="form-control" id="senha" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="senhaCheck" class="form-label">Confirmar Senha</label>
                    <input [(ngModel)]="senha" name="senhaCheck" type="password" class="form-control" id="senhaCheck" placeholder="">
                </div>
                <div class="d-grid gap-2">
                    <!-- <button class="btn btn-lg btn-secndary btn-block" type="submit"><a
                            [routerLink]="['/home']">Entrar</a></button> -->
                    <button (click)="registrar()" type="button" class="btn btn-success">
                                Registrar
                            </button>
                </div>
                <!-- <div class="mt-3 ">
                    <span>
                        <a [routerLink]="[ '/register'] ">NÃ£o possui conta? Acesse aqui !</a>
                    </span>
                </div> -->
            </form>
        </body>
    </div>
</section>
