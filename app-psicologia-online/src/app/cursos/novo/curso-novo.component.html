        <div class="section-title">
            <h2>Novo Curso</h2>
        </div>

        <div class="row">
            <form>
                <div class="mb-3 text-center">
                    <img [src]="curso.foto" width="300px">
                </div>

                <div class="mb-3">
                    <label for="foto" class="form-label">Foto</label>
                    <input type="text" class="form-control" id="foto" name="foto" [(ngModel)]="curso.foto">
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="curso.nome">
                </div>

                <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" class="form-control" id="preco" name="preco" [(ngModel)]="curso.preco">
                </div>

                <div class="mb-3">
                    <label for="apresentacao" class="form-label">Apresentacao</label>
                    <textarea [(ngModel)]="curso.apresentacao" name="apresentacao" id="apresentacao" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea [(ngModel)]="curso.descricao" name="descricao" id="descricao" class="form-control"></textarea>
                </div>

                <div class="row">
                  <div class="d-grid col-6">
                    <button (click)="cadastrar()" type="button" class="btn btn-success">
                      Salvar
                  </button>
                  </div>
                  <div class="d-grid col-6">
                    <button [routerLink]="['/admin']" type="button" class="btn btn-primary">
                      Voltar
                      </button>
                  </div>
              </div>
            </form>
        </div>
